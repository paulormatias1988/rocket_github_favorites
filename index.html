<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>
                <img src="./img/logo.svg" alt="">
            </h1>
            <div class="search">
                <label class="sr-only" for="input-search">Usuário do Github</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button><h1>&star;</h1> FAVORITAR</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/paulormatias1988.png" alt="Imagem do Usuário no Github">
                        <a href="https://github.com/paulormatias1988" target="_blank">
                            <p>Paulo Roberto</p>
                            <span>paulormatias1988</span>
                        </a>
                    </td>
                    <td class="repositories">
                        76
                    </td>
                    <td class="followers">
                        9859
                    </td>
                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
        <div id="tabela2" class="ativa">
            <img src="./img/star.svg" alt="">
            <h1> Nenhum favorito ainda</h1> 
        </div>
    </div>
</body>
</html>
